<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curiosity got you this far...</title>
  <link rel="icon" href="me.png" type="image/png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #0d0d0d;
      color: #00ff99;
      overflow: hidden;
      position: relative;
    }

    /* Scanline effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 153, 0.05) 0px,
        rgba(0, 255, 153, 0.05) 1px,
        transparent 2px,
        transparent 4px
      );
      animation: scan 8s linear infinite;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .center-console {
      min-height: 100vh; 
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      flex-direction: column;
    }
    .console-box {
      text-align: center;
      max-width: 500px;
      width: 100%;
      padding: 20px;
    }
    input {
      background: transparent;
      border: 1px solid #00ff99;
      color: #00ff99;
      text-align: center;
      padding: 8px;
      width: 100%;
      margin-top: 15px;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ff99;
    }
    #output {
      margin-top: 20px;
      font-size: 1.1rem;
      min-height: 40px;
    }
    #register {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #00ff99;
      color: #0d0d0d;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #register:hover {
      background: #ff0066;
      color: #fff;
    }
    .flash {
      animation: flicker 0.1s infinite alternate;
    }
    @keyframes flicker {
      from { color: #00ff99; }
      to   { color: #ff0066; }
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #00ff99;
    }
    footer a {
      color: #00ff99;
      text-decoration: none;
    }
    footer a:hover {
      color: #ff0066;
    }
  </style>
</head>
<body>
  <div class="container-fluid center-console">
    <div class="console-box">
      <h2>Weaponizing Curiosity...</h2>
      <p>Type the secret word below to proceed - ity</p>
      <input type="text" id="input" placeholder="Enter secret word...">
      <div id="output"></div>
      <button id="register" onclick="window.location.href='https://tinyurl.com/PMPwithSamuel'">Access Registration</button>
    </div>
  </div>
  <footer>
    Designed by <a href="https://www.linkedin.com/in/samuel-ajayi-opemipo/" target="_blank">w1t3ack3r</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
